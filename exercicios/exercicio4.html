<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <style>
        *{
        margin: 0%;
        padding: 0%;
        }
        body{
            background-image: url(./vida-saudavel.png) ;
            background-size: cover;
        }
        h1,h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>SERRATEC NUTRITION</h1> 
    <h2>Formulário Nutricional</h2>

    <script>
        document.write("<br>")

        var nome = prompt("Por favor, digite o seu nome: (EX: Gabriel)");
        var peso = prompt(`Olá ${nome}! agora digite o seu peso:(EX: 85.7)`);
        var altura = prompt(`Perfeito, agora digite a sua altura por gentileza:(EX: 1.87)`);
        var idade = prompt(`Ótimo! agora digite sua idade`);
        var sexo = parseInt(prompt(` Beleza ${nome}, ja estamos terminando, por último, diga-me se você é homem ou mulher`));
        var imc = peso / ((altura)/100 * (altura)/100);
        
        var perderPeso = parseFloat(prompt("Digite quantos KG você pretende perder"))
    
        var fatorAtividade = parseInt(prompt(`Entre com o fator atividade correspondente a voce: \n
(4)Muito ativo(realiza atividades vigorosas 5x na semana por pelo menos 30 min \n
(3)Ativo(realiza atividades vigorosas 3x na semana ou atividades moderadas 5x na semana por pelo menos 30 min) \n 
(2)Pouco Ativo(realiza atividades moderadas 3x na semana por pelo menos 30 min) \n
(1)Sedentario(não realiza atividade fisica com duração superior a 10 min e frequencia adequada)`));
        
        var conta = (7700 * perderPeso) / (GET(GEB(sexo, altura, idade, peso), fatorAtividade) * 0.25 * 7);
        var naoComer =  GET(GEB(sexo, altura, idade, peso), fatorAtividade) * 0.25;

        document.write(`<center><h4>  ${nome}</h4><center>`);
        document.write(`<h4>  Seu peso: ${peso}</h4>`);
        document.write(`<h4>  sua altura: ${altura}</h4>`);
        document.write(`<h4>  sua idade: ${idade}</h4>`);
        document.write(`<h4>  seu sexo: ${sexo} </h4><br>`);
        document.write(`<h4>  Quantos quilos voê deseja perder: ${perderPeso} </h4><br>`);
        document.write(`<h4>  seu IMC é: ${imc.toFixed(1)} </h4><br>`);
        document.write(`<h4>  seu GEB é: ${GEB(sexo, altura, idade, peso).toFixed(2)} </h4><br>`);
        document.write(`<h4>  Você levará: ${conta.toFixed(0)} semanas para perder o peso desejado</h4><br>`);
        document.write(`<h4>  Seu GET é de ${GET(GEB(sexo, altura, idade, peso), fatorAtividade)}</h4><br>`);
        document.write(`<h4>  O máximo de Kcal diárias que você pode deixar de ingerir é: ${naoComer}</h4><br>`);






        function GET(GEB, fatorAtividade) {

            var tmb;
            if (fatorAtividade == 1) {
                tmb = 1.2 * GEB;
            } else if (fatorAtividade == 2) {
                tmb = 1.5 * GEB;

            } else if (fatorAtividade == 3) {
                tmb = 1.75 * GEB;
            } else if (fatorAtividade == 4) {
                tmb = 1.9 * GEB;

            } else {
                alert("ALGO ERRADO")
            }
            return tmb;

        }
        function GEB(sexo, altura, idade, peso) {
            if (sexo == 1) {
                var geb = (13.75 * peso) + (5 * altura) - (6.76 * idade) + 66.5;
            }
            else if (sexo == 2) {

                var geb = (9.56 * peso) + (1.85 * altura) - (4.68 * idade) + 665;
            }
            else {
                alert(`Opa ${nome} você digitou o sexo incorretamente! aperte F5 e repita o passo a passo`);
            }
            return geb;
        }






    </script>

</body>

</html>
