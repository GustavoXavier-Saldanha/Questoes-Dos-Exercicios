<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>contador</title>
</head>

<body>

    <h2>Faça sua própria tabuada</h2>
    <script>


        var multiplicador = parseInt(prompt("Digite o número para ser o multiplicador")); 

        var ate = parseInt(prompt("Digite ate quanto você quer multiplicar")); 

        var contador = 0


        while (contador <= ate) {

            var calculo = (multiplicador * contador);

            document.write(`${multiplicador} * ${contador} = ${calculo} <br>`);

            contador++;
        }

    </script>

</body>

</html>
