<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita do refresco</title>
</head>
<body>
    <h2>Confira a receita do refresco</h2>
    <script>
        var litros = parseFloat(prompt("Digite quantos litros de refresco você deseja fazer"));

        var agua = (litros * 0.8);
        var suco = (litros * 0.2);

        document.write(`São necessários ${agua} litros de água e ${suco} litros de suco`);

    </script>
    
</body>
</html>
