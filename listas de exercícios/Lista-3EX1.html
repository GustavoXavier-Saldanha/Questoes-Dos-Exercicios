<head>
    <title>Notas</title>
    </head>
    <body> 

         <p style="color:red;">Suas notas sao</p>

        <script> 
        
     var Nota1 = prompt("Digite a sua primeira nota"); 

        document.write("Primeira nota: " + Nota1 + "<br>") 

     var Nota2 = prompt("Digite a sua segunda nota"); 

        document.write("Segunda nota: " + Nota2 + "<br>")


     var Nota3 = prompt("Digite a sua terceira nota");

        document.write("Terceira nota: " + Nota3 + "<br>")


     var Nota4 = prompt("Digite a sua quarta nota");

        document.write("Quarta nota: " + Nota4 + "<br>")


     var soma = Nota1 * 1 + Nota2 * 1 + Nota3 * 1 + Nota4 * 1

        document.write("Soma das notas: " + soma + "<br>")


     var Media = soma / 4

        document.write("Media das notas: " + Media + "<br>")

        if (Media <= 40){
        document.write("Voce nao passou!! :() <br>")}

        else if (Media <= 69 && Media >= 41 ) {
            document.write("Voce esta de recuperação! :| <br>")
        }
        else {
            document.write("Voce passou!! :)<br>")
        }

    
 
        </script>
