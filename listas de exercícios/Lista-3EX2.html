<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Veja seu salário</h2>
    <script>
        var horasN = parseFloat(prompt("Digite o número de horas normais trabalhadas"));
        var horasE = parseFloat(prompt("Digite o número de horas extras trabalhadas"));

        var resultado = (horasN * 10) + (horasE * 15);

        document.write(`Seu salário bruto é ${resultado}`);

    </script>
    
</body>
</html>
