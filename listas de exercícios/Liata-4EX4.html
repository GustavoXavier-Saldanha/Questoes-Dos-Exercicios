<body>

    <h2>Descubra o valor devido pelo cliente</h2>
    <script>

        var codigo = (prompt("Digite o código do produto")); 

        var quantidade = parseInt(prompt("Digite a quantidade comprada pelo cliente")); 

        if (codigo != ABCD && codigo != XYPK && codigo != KLMP && codigo != QRST ){
        
        prompt("Você digitou o código errado");
        }

        document.write(`O código do produto é: ${codigo} <br>`);
        document.write(`A quantidade comprada é: ${quantidade} <br>`);

        if (codigo == "ABCD" ){
        var resultado = quantidade * 5.30;
        document.write(`O resultado da dívida é: ${resultado} <br>`);
    }
        else if (codigo == "XYPK" ){
        var resultado = quantidade * 6;
        document.write(`O resultado da dívida é: ${resultado} <br>`);
    }
        else if (codigo == "KLMP" ){
        var resultado = quantidade * 3.20;
        document.write(`O resultado da dívida é: ${resultado} <br>`);
    }
        else {
        var resultado = quantidade * 2.50;
        document.write(`O resultado da dívida é: ${resultado} <br>`);
    }
    


    </script>

</body>
