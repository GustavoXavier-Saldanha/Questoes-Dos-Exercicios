<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é menor?</title>
</head>
<body>
    <h2>Qual é menor?</h2>
    <script>
        var N1 = parseFloat(prompt("Digite um número"));
        var N2 = parseFloat(prompt("Digite outro número"));
        var N3 = parseFloat(prompt("Digite mais um número"));

        if (N1 < N2 && N1 < N3){
        document.write(`O menor número é: ${N1} `);
        }
        else if (N2 < N1 && N2 < N3){
        document.write(`O menor número é: ${N2} `);
        }
        else {
        document.write(`O menor número é: ${N3} `);
        };
        

    </script>
    
</body>
</html>
